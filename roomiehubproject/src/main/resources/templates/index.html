<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roomie Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hub-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1rem;
    }

    p.lead {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2.5rem;
    }

    .btn-roomie {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .btn-roomie:hover {
      transform: scale(1.1);
    }

    .btn-groceries {
      background: #6c5ce7;
      color: white;
    }

    .btn-dinner {
      background: #00b894;
      color: white;
    }

    .btn-sms {
      background: #fdcb6e;
      color: black;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn-roomie {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body onload="showWelcome()">

  <div class="hub-container animate__animated animate__fadeIn">
    <h1>Welcome to Roomie Hub üéâ</h1>
    <p class="lead">The coolest way to manage groceries, dinner votes, and roommate updates.</p>

    <a class="btn btn-roomie btn-groceries" href="/groceries">üõí Groceries</a>
    <a class="btn btn-roomie btn-dinner" href="/dinner">üçΩÔ∏è Dinner Poll</a>
    <a class="btn btn-roomie btn-sms" href="/sms">üì© Send SMS</a>
  </div>

  <script>
    function showWelcome() {
      Swal.fire({
        title: 'Hey Roomie! üëã',
        text: 'Welcome back to Roomie Hub!',
        icon: 'info',
        confirmButtonColor: '#6c5ce7',
        background: '#fff',
        backdrop: `rgba(0, 0, 0, 0.4)`
      });
    }
  </script>
</body>
</html>

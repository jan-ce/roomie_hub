spring.datasource.url=jdbc:mysql://localhost:3306/roomiehub_db
spring.datasource.username=root
spring.datasource.password=jack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update  
# Automatically updates the schema; use 'none' in production
spring.jpa.show-sql=true 
 # Logs SQL queries to the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Server Configuration ---
server.port=8085  
# You can change this to a different port if 8080 is already in use

# --- Logging Configuration ---
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# --- Thymeleaf Configuration ---
spring.thymeleaf.cache=false  
# Disable caching for development

# --- Other Configuration ---
spring.main.banner-mode=off  
# Disables Spring Boot's startup banner for cleaner logs

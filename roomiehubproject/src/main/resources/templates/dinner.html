<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dinner Poll | Roomie Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #3a0ca3);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      padding-top: 80px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      text-align: center;
      padding: 1.5rem 1rem;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      text-shadow: 0 0 8px #00f2ff;
    }

    .header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .poll-card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      animation: fadeIn 1.2s ease;
    }

    .poll-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #00f2ff;
    }

    .form-control {
      width: 100%;
      border-radius: 10px;
      padding: 0.75rem;
      border: none;
      margin-bottom: 1rem;
    }

    .vote-options {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .vote-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #00f2ff;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-submit:hover {
      background-color: #00c9d6;
      transform: scale(1.05);
    }

    .vote-table {
      max-width: 750px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      animation: slideUp 1s ease-in-out;
    }

    .vote-table h4 {
      text-align: center;
      margin-bottom: 1rem;
      color: #f2f2f2;
    }

    table {
      width: 100%;
      color: #fff;
      border-collapse: collapse;
    }

    table thead {
      background-color: rgba(0, 0, 0, 0.5);
    }

    table th, table td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1><i class="bi bi-stars"></i> Roomie Hub - Dinner Poll</h1>
    <p>Cast your vote and let‚Äôs decide dinner together! üçú</p>
  </div>

  <!-- Poll Card -->
  <div class="poll-card">
    <h2>üçΩÔ∏è What's your dinner plan?</h2>
    <form th:action="@{/dinner}" th:object="${entry}" method="post" onsubmit="return confirmVote()">
      <input type="text" th:field="*{name}" class="form-control" placeholder="Your Name" required />

      <div class="vote-options">
        <label><input type="radio" th:field="*{vote}" value="Yes" required /> üçõ Yes</label>
        <label><input type="radio" th:field="*{vote}" value="No" /> üö´ No</label>
        <label><input type="radio" th:field="*{vote}" value="Half Cup" /> üçö Half Cup</label>
      </div>

      <button type="submit" class="btn-submit">‚úÖ Submit Vote</button>
    </form>
  </div>

  <!-- Poll Responses -->
  <div class="vote-table">
    <h4>üìä Today's Votes</h4>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Vote</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="response : ${responses}">
          <td th:text="${response.name}">Name</td>
          <td th:text="${response.vote}">Vote</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function confirmVote() {
      Swal.fire({
        title: 'Vote Submitted!',
        text: 'Thanks for sharing your dinner preference üéâ',
        icon: 'success',
        confirmButtonColor: '#00f2ff',
        confirmButtonText: 'Cool!'
      });
      return true;
    }
  </script>
</body>
</html>
